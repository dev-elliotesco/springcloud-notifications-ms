spring:
  application:
    name: notifications-ms
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    from: ${MAIL_FROM

server:
  port: 8084

springdoc:
  api-docs:
    path: /api-docs
  packagesToScan: package com.notifications.ms.controller;
